<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillate</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Oscillate: Oscillart by Srishti</h1>
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <input type="text" id="input" placeholder="Type notes (e.g., CDEFG)">
        
        <div class="note-help" style="margin-bottom:1em;">
            <b>Compatible Notes:</b>
            <ul>
                <li>
                    C, C#, Db, D, D#, Eb, E, F, F#, Gb, G, G#, Ab, A, A#, Bb, B
                </li>
                <li>
                    C3, D3, E3, F3, G3, A3, B3 (lower) â€“ C5, C#5, Db5, D5, D#5, Eb5, E5, F5, F#5, Gb5, G5, G#5, Ab5, A5, A#5, Bb5, B5 (higher)
                </li>
                <li>
                    Use spaces to separate notes: <i>C D# F G3 A5</i>
                </li>
            </ul>
        </div>

        <button id="submit" onclick="handle()">Submit</button>
        <div>
            <canvas id="canvas" width="600" height="200"></canvas>
        </div>
        <div>
            <label for="color1">Start Color:</label>
            <input type="color" id="color" value="#ff0000">
            <label for="color2">End Color:</label>
            <input type="color" id="color2" value="#0000ff">

            <label for="random-color">Random Colors:</label>
            <input type="checkbox" id="random-color">

            <label for="gradient-direction:">Gradient Direction:</label>
            <select id="gradient-direction">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
                <option value="diagonal">Diagonal</option>
            </select>

            <label for="thickness-slider">Line Thickness:</label>
            <input type="range" min="1" max="10" value="2" id="thickness-slider">
            <label for="wave-select">Waveform:</label>
            <select id="wave-select">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>

            <label for="bg-color">Background:</label>
            <input type="color" id="bg-color" value="#ffffff">

            <label for="vol-slider">Volume:</label>
            <input type="range" min="1" max="100" value="100" id="vol-slider">

            <label for="speed-slider">Speed:</label>
            <input type="range" min="1" max="12" value="6" id="speed-slider">

            <button id="record" onclick="toggle()">Start Recording</button>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
